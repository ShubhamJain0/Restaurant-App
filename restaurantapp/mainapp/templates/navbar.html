{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'fontawesome/css/all.min.css' %}" />
<link rel="stylesheet" type="text/css" href="{% static 'css/header.css' %}" />

 
    <header class="main-header">

        <nav class="navbar fixed-top navbar-expand  navbar-dark" style="background-color: black;">

                            {% empty %}
                                    <h1 style="margin-left: 15px;margin-right: 5px;"><i class="fa fa-user-circle" aria-hidden="true" style="color: grey;"></i></h1>

            <div class="container">

                    <ul class="nav navbar-nav ml-auto">

                        <li class="nav-item"><a class="nav-link" href="/order/">Menu <i class="fas fa-clipboard-list"></i></a></li>
                        <li class="nav-item"><a class="nav-link" href="/yourorders/">Previous Orders</a></li>
                        <li class="nav-item"><a class="nav-link" href="/accounts/logout/">Logout <i class="fas fa-sign-out-alt"></i></a></li>
                    </ul>



                
            </div>
             
        </nav>
        <!-- End Navigation -->
